<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Results</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        .container {
            text-align: center;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
            animation: fadeInUp 0.6s ease;
        }
        h2 {
            color: #007bff;
            font-size: 36px;
            margin-bottom: 20px;
        }
        p {
            font-size: 24px;
            line-height: 1.6;
            color: #333333;
        }
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Prediction Results</h2>
        <p>{{ prediction_results }}</p>
        <img src="https://miro.medium.com/v2/resize:fit:828/format:webp/1*zFY6Vp261PYV5aRcHJn2yQ.gif" alt="Animated Design" style="max-width: 100%; height: auto;">
    </div>
</body>
</html>
